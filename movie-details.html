<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieFlix - Movie Details</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/movie-details.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="nav-links">
        <a href="home.html">HOME</a>
        <a href="search.html">SEARCH</a>
        <a href="profile.html">PROFILE</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="movie-details">
      <div class="movie-backdrop">
        <div class="movie-info">
          <h1 id="movie-title">Movie Title</h1>
          <div class="movie-meta">
            <span id="movie-type">Movie</span> | <span id="movie-genres">Genre</span>
          </div>
          <div class="movie-rating">
            <span id="movie-rating">4.0</span>
          </div>
          <p id="movie-description">Movie description will be loaded here.</p>
          <button class="watch-btn">WATCH NOW</button>
        </div>
      </div>

      <div class="movie-cast">
        <h2>Cast</h2>
        <div id="cast-list">
          <!-- Cast will be loaded here dynamically -->
        </div>
      </div>

      <div class="navigation-buttons">
        <a href="home.html" class="back-btn">BACK</a>
      </div>
    </div>
  </main>

  <script src="js/movie-details.js"></script>
</body>
</html>
